image:
  registry: docker.io
  repository: postgres
  tag: "16"

postgresql:
  existingSecret: postgres-secrets
  database: "cuecards_db" # Database to create (owned by 'postgres' superuser)
  username: "" # Empty - using only 'postgres' superuser
  password: "" # Empty when using existingSecret - password comes from secret
  secretKeys:
    # Map Bitnami chart's expected keys to our secret keys
    adminPasswordKey: postgres-password # Password for 'postgres' superuser
    userPasswordKey: postgres-password # Same as admin - using only postgres user
    replicationPasswordKey: postgres-password # Same password for replication user

passwordUpdateJob:
  enabled: true
  previousPasswords:
    existingSecret: postgres-secrets

service:
  type: ClusterIP
  port: 5432

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

metrics:
  enabled: true
